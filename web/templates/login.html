<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ContentCreationEngine</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 420px;
            width: 100%;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-section i {
            font-size: 48px;
            color: #667eea;
        }
        .logo-section h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 12px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .google-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }
        .google-btn img {
            width: 20px;
            height: 20px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #999;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        .divider span {
            padding: 0 16px;
            font-size: 14px;
        }
        .error-message {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .loading-overlay.show {
            display: flex;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p class="mt-3 text-muted">Signing you in...</p>
    </div>

    <div class="login-card">
        <div class="logo-section">
            <i class="bi bi-camera-reels"></i>
            <h1>ContentCreationEngine</h1>
            <p class="text-muted">Sign in to manage your content</p>
        </div>

        {% if error %}
        <div class="error-message">
            <i class="bi bi-exclamation-circle me-2"></i>
            {{ error }}
        </div>
        {% endif %}

        <button class="google-btn" id="googleSignInBtn">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>

        <div class="divider">
            <span>Secure login powered by Firebase</span>
        </div>

        <p class="text-center text-muted" style="font-size: 13px;">
            Only authorized users can access this application. 
            Contact your administrator if you need access.
        </p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration - will be injected by the server
        const firebaseConfig = {{ firebase_config | safe }};
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();
        
        // Handle Google Sign In
        document.getElementById('googleSignInBtn').addEventListener('click', async () => {
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            try {
                loadingOverlay.classList.add('show');
                
                // Sign in with popup
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Get the ID token
                const idToken = await user.getIdToken();
                
                // Send token to server for verification
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id_token: idToken })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to dashboard
                    window.location.href = data.redirect || '/';
                } else {
                    loadingOverlay.classList.remove('show');
                    showError(data.error || 'Authentication failed');
                }
            } catch (error) {
                loadingOverlay.classList.remove('show');
                console.error('Sign in error:', error);
                showError(error.message || 'Sign in failed. Please try again.');
            }
        });
        
        function showError(message) {
            // Create or update error message
            let errorDiv = document.querySelector('.error-message');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                const logoSection = document.querySelector('.logo-section');
                logoSection.after(errorDiv);
            }
            errorDiv.innerHTML = `<i class="bi bi-exclamation-circle me-2"></i>${message}`;
        }
    </script>
</body>
</html>
